addons:
  code_climate:
    repo_token:
      secure: ""
rvm:
  - 2.0.0
  - 2.1
  - 2.2
  - ruby-head
  - rbx-2
matrix:
  allow_failures:
    - rvm: jruby-head
    - rvm: rbx-2
    - rvm: ruby-head
  include:
    - rvm: jruby
      env: JRUBY_OPTS="--2.0"
    - rvm: jruby-head
      env: JRUBY_OPTS="--2.1"
